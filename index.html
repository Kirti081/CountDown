<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Count-Down</title>
</head>
<body>

    <div class="main">
        <h1>Welcome to countDown</h1>
        <p>CountDown till </p>
        <div id="Final-Date">
            <input type="datetime-local" name="StartDate" id="userdate" onchange="TDate()" required />
        </div>
    </div>  
    
    <div class="input">
        <div class="inside-input" >
            <input class="number" id="days" readonly>
            <label for="days">Days</label>
        </div>
        <div class="inside-input">
            <input class="number" id="hours" readonly>
            <label for="Hours">Hours</label>
        </div>
        <div class="inside-input">
            <input class="number" id="min" readonly>
            <label for="Min">Minute</label>
        </div>
        <div class="inside-input">  
            <input class="number" id="sec" readonly>
            <label for="Sec">Second</label>
        </div>      
    </div>

    <script src="index.js"></script>
</body>
    
</html>
